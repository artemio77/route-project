apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Postgres
spec:
  destination:
    name: ''
    namespace: postgres
    server: 'https://kubernetes.default.svc'
  source:
    path: kubernetes/postgres
    repoURL: 'https://gitlab.com/route-project/deploy-config.git'
    targetRevision: HEAD
    directory:
      recurse: false
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
